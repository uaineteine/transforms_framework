name: Package

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install -r requirements.txt
          pip install -r docs/requirements.txt
      - name: Build package
        run: python build.py
      - name: Create GitHub Release
        if: github.event.inputs.create_release == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
        run: python build.py --release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload documentation (docs/build) as zip
        uses: actions/upload-artifact@v4
        with:
          name: docs-build-zip
          path: docs/build
          if-no-files-found: warn
          retention-days: 7
      - name: Upload dist/*.tar.gz as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-tarballs
          path: dist/*.tar.gz
          if-no-files-found: warn
          retention-days: 7
      - name: Upload dist/*.whl as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheels
          path: dist/*.whl
          if-no-files-found: warn
          retention-days: 7
