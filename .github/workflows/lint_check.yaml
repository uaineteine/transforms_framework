name: Lint Check

on:
  push:
    branches:
      - 'master'
      - master
  pull_request:
    branches:
      - 'master'
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: cclauss/Find-Python-syntax-errors-action@master
