name: Dup Checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  duplicate-code-check:
    name: Check for duplicate code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Check Python Duplications
        run: jscpd --pattern "transformslib/**/*.py" --threshold 10